<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading | Noah's Tutoring Hub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Courier New', monospace;
        }

        :root {
            --primary-orange: #c27c15;
            --dark-bg: #0a0a0a;
            --light-text: #f0f0f0;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: none;
        }

        #stars-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        #loading-container {
            text-align: center;
            padding: 40px;
            background: rgba(20, 20, 20, 0.95);
            border: 1px solid var(--primary-orange);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(194, 124, 21, 0.4);
            max-width: 500px;
            width: 90%;
            backdrop-filter: blur(5px);
            position: relative;
            z-index: 10;
            overflow: hidden;
        }

        .logo {
            height: 80px;
            width: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 10px var(--primary-orange));
            position: relative;
            z-index: 2;
        }

        .loading-title {
            color: var(--primary-orange);
            font-size: 1.8rem;
            margin-bottom: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(194, 124, 21, 0.7);
            position: relative;
            z-index: 2;
        }

        .loading-text {
            color: var(--primary-orange);
            margin-bottom: 25px;
            font-size: 1rem;
            position: relative;
            z-index: 2;
        }

        .loading-bar-container {
            background: rgba(30, 30, 30, 0.8);
            border: 1px solid var(--primary-orange);
            border-radius: 6px;
            height: 20px;
            margin: 25px 0;
            overflow: hidden;
            position: relative;
            z-index: 2;
        }

        .loading-bar {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-orange), #e69500);
            border-radius: 5px;
            width: 0%;
            transition: width 0.3s ease-out;
            box-shadow: 0 0 10px var(--primary-orange);
        }

        .loading-percentage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #000;
            font-weight: bold;
            font-size: 0.8rem;
            text-shadow: 0 0 2px rgba(255, 255, 255, 0.8);
        }

        .status-text {
            color: #888;
            font-size: 0.9rem;
            margin-top: 10px;
            position: relative;
            z-index: 2;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }

        #mouse-trail {
            position: fixed;
            pointer-events: none;
            z-index: 5;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .trail-dot {
            position: absolute;
            width: 6px;
            height: 6px;
            background: var(--primary-orange);
            border-radius: 50%;
            pointer-events: none;
            opacity: 0.7;
            transform: translate(-50%, -50%);
            transition: transform 0.1s ease-out, opacity 0.3s ease-out;
        }

        .loading-dots {
            display: inline-block;
            width: 20px;
            text-align: left;
        }

        .loading-dots::after {
            content: '';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        .matrix-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 8px;
            pointer-events: none;
        }

        .code-char {
            position: absolute;
            color: var(--primary-orange);
            font-family: 'Courier New', monospace;
            font-size: 12px;
            font-weight: bold;
            opacity: 0;
            animation: matrix-fall linear forwards;
            text-shadow: 0 0 5px var(--primary-orange);
        }

        @keyframes matrix-fall {
            0% {
                transform: translateY(-20px);
                opacity: 0;
            }
            5% {
                opacity: 1;
            }
            95% {
                opacity: 1;
            }
            100% {
                transform: translateY(100%);
                opacity: 0;
            }
        }

        .glitch-text {
            position: relative;
            display: inline-block;
        }

        .glitch-text::before,
        .glitch-text::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text::before {
            left: 2px;
            text-shadow: -1px 0 red;
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim 5s infinite linear alternate-reverse;
        }

        .glitch-text::after {
            left: -2px;
            text-shadow: -1px 0 blue;
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim2 5s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim {
            0% { clip: rect(42px, 9999px, 44px, 0); }
            5% { clip: rect(12px, 9999px, 59px, 0); }
            10% { clip: rect(48px, 9999px, 29px, 0); }
            15% { clip: rect(42px, 9999px, 73px, 0); }
            20% { clip: rect(63px, 9999px, 27px, 0); }
            25% { clip: rect(34px, 9999px, 55px, 0); }
            30% { clip: rect(86px, 9999px, 73px, 0); }
            35% { clip: rect(20px, 9999px, 20px, 0); }
            40% { clip: rect(26px, 9999px, 60px, 0); }
            45% { clip: rect(25px, 9999px, 66px, 0); }
            50% { clip: rect(57px, 9999px, 98px, 0); }
            55% { clip: rect(5px, 9999px, 46px, 0); }
            60% { clip: rect(82px, 9999px, 31px, 0); }
            65% { clip: rect(54px, 9999px, 27px, 0); }
            70% { clip: rect(28px, 9999px, 99px, 0); }
            75% { clip: rect(45px, 9999px, 69px, 0); }
            80% { clip: rect(23px, 9999px, 85px, 0); }
            85% { clip: rect(54px, 9999px, 84px, 0); }
            90% { clip: rect(45px, 9999px, 47px, 0); }
            95% { clip: rect(37px, 9999px, 20px, 0); }
            100% { clip: rect(4px, 9999px, 91px, 0); }
        }

        @keyframes glitch-anim2 {
            0% { clip: rect(65px, 9999px, 100px, 0); }
            5% { clip: rect(52px, 9999px, 74px, 0); }
            10% { clip: rect(79px, 9999px, 85px, 0); }
            15% { clip: rect(75px, 9999px, 5px, 0); }
            20% { clip: rect(67px, 9999px, 61px, 0); }
            25% { clip: rect(14px, 9999px, 79px, 0); }
            30% { clip: rect(1px, 9999px, 66px, 0); }
            35% { clip: rect(86px, 9999px, 30px, 0); }
            40% { clip: rect(23px, 9999px, 98px, 0); }
            45% { clip: rect(85px, 9999px, 72px, 0); }
            50% { clip: rect(71px, 9999px, 75px, 0); }
            55% { clip: rect(2px, 9999px, 48px, 0); }
            60% { clip: rect(30px, 9999px, 16px, 0); }
            65% { clip: rect(59px, 9999px, 50px, 0); }
            70% { clip: rect(41px, 9999px, 62px, 0); }
            75% { clip: rect(2px, 9999px, 82px, 0); }
            80% { clip: rect(47px, 9999px, 73px, 0); }
            85% { clip: rect(3px, 9999px, 27px, 0); }
            90% { clip: rect(26px, 9999px, 55px, 0); }
            95% { clip: rect(42px, 9999px, 97px, 0); }
            100% { clip: rect(38px, 9999px, 49px, 0); }
        }
    </style>
</head>
<body>
    <canvas id="stars-bg"></canvas>
    <div id="mouse-trail"></div>
    
    <div id="loading-container">
        <div class="matrix-container" id="matrixContainer"></div>
        
        <img src="https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/Noahs-Calculus-Tutor/images/logo.png" alt="Noah's Tutoring Hub" class="logo">
        
        <h1 class="loading-title pulse glitch-text" data-text="NOAH'S TUTORING HUB">NOAH'S TUTORING HUB</h1>
        
        <div class="loading-text">
            > INITIALIZING SYSTEM<span class="loading-dots"></span>
        </div>
        
        <div class="loading-bar-container">
            <div class="loading-bar" id="loadingBar"></div>
            <div class="loading-percentage" id="loadingPercentage">0%</div>
        </div>
        
        <div class="status-text" id="statusText">Establishing connection<span class="loading-dots"></span></div>
    </div>

    <script>
        function createMatrixEffect() {
            const container = document.getElementById('matrixContainer');
            const chars = '01abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ$#@%&*';
            const fontSize = 12;
            const containerRect = container.getBoundingClientRect();
            const columns = Math.floor(containerRect.width / fontSize);
            
            container.innerHTML = '';
            
            for (let i = 0; i < columns; i++) {
                const char = document.createElement('div');
                char.className = 'code-char';
                char.style.left = (i * fontSize) + 'px';
                char.style.animationDelay = (Math.random() * 3) + 's';
                char.style.animationDuration = (1 + Math.random() * 2) + 's';
                char.textContent = chars[Math.floor(Math.random() * chars.length)];
                container.appendChild(char);
            }

            setInterval(() => {
                const existingChars = container.getElementsByClassName('code-char');
                for (let char of existingChars) {
                    if (Math.random() > 0.7) {
                        char.textContent = chars[Math.floor(Math.random() * chars.length)];
                    }
                }
            }, 100);
        }

        const STAR_COLOR = '#c27c15';
        const STAR_SIZE = 3;
        const STAR_MIN_SCALE = 0.2;
        const OVERFLOW_THRESHOLD = 50;
        const STAR_COUNT = (window.innerWidth + window.innerHeight) / 8;

        const starCanvas = document.getElementById('stars-bg');
        const context = starCanvas.getContext('2d');

        let scale = 1;
        let width, height;
        let stars = [];
        let pointerX, pointerY;
        let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };
        let touchInput = false;

        function generateStars() {
            for (let i = 0; i < STAR_COUNT; i++) {
                stars.push({
                    x: 0,
                    y: 0,
                    z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
                });
            }
        }

        function placeStar(star) {
            star.x = Math.random() * width;
            star.y = Math.random() * height;
        }

        function recycleStar(star) {
            let direction = 'z';
            let vx = Math.abs(velocity.x);
            let vy = Math.abs(velocity.y);

            if (vx > 1 || vy > 1) {
                let axis;
                if (vx > vy) {
                    axis = Math.random() < vx / (vx + vy) ? 'h' : 'v';
                } else {
                    axis = Math.random() < vy / (vx + vy) ? 'v' : 'h';
                }

                if (axis === 'h') {
                    direction = velocity.x > 0 ? 'l' : 'r';
                } else {
                    direction = velocity.y > 0 ? 't' : 'b';
                }
            }

            star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);

            if (direction === 'z') {
                star.z = 0.1;
                star.x = Math.random() * width;
                star.y = Math.random() * height;
            } else if (direction === 'l') {
                star.x = -OVERFLOW_THRESHOLD;
                star.y = height * Math.random();
            } else if (direction === 'r') {
                star.x = width + OVERFLOW_THRESHOLD;
                star.y = height * Math.random();
            } else if (direction === 't') {
                star.x = width * Math.random();
                star.y = -OVERFLOW_THRESHOLD;
            } else if (direction === 'b') {
                star.x = width * Math.random();
                star.y = height + OVERFLOW_THRESHOLD;
            }
        }

        function resizeCanvas() {
            scale = window.devicePixelRatio || 1;
            width = window.innerWidth * scale;
            height = window.innerHeight * scale;
            starCanvas.width = width;
            starCanvas.height = height;
            stars.forEach(placeStar);
        }

        function updateStars() {
            velocity.tx *= 0.96;
            velocity.ty *= 0.96;
            velocity.x += (velocity.tx - velocity.x) * 0.8;
            velocity.y += (velocity.ty - velocity.y) * 0.8;

            stars.forEach((star) => {
                star.x += velocity.x * star.z;
                star.y += velocity.y * star.z;
                star.x += (star.x - width / 2) * velocity.z * star.z;
                star.y += (star.y - height / 2) * velocity.z * star.z;
                star.z += velocity.z;

                if (star.x < -OVERFLOW_THRESHOLD || star.x > width + OVERFLOW_THRESHOLD || 
                    star.y < -OVERFLOW_THRESHOLD || star.y > height + OVERFLOW_THRESHOLD) {
                    recycleStar(star);
                }
            });
        }

        function renderStars() {
            context.clearRect(0, 0, width, height);
            
            const gradient = context.createRadialGradient(
                width / 2, height / 2, 0,
                width / 2, height / 2, Math.max(width, height) / 2
            );
            gradient.addColorStop(0, 'rgba(10, 10, 10, 0.3)');
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.8)');
            context.fillStyle = gradient;
            context.fillRect(0, 0, width, height);

            stars.forEach((star) => {
                context.beginPath();
                context.lineCap = 'round';
                context.lineWidth = STAR_SIZE * star.z * scale;
                context.globalAlpha = 0.5 + 0.5 * Math.random();
                context.strokeStyle = STAR_COLOR;

                context.beginPath();
                context.moveTo(star.x, star.y);

                let tailX = velocity.x * 2;
                let tailY = velocity.y * 2;

                if (Math.abs(tailX) < 0.1) tailX = 0.5;
                if (Math.abs(tailY) < 0.1) tailY = 0.5;

                context.lineTo(star.x + tailX, star.y + tailY);
                context.stroke();
            });
        }

        function animationStep() {
            updateStars();
            renderStars();
            requestAnimationFrame(animationStep);
        }

        function movePointer(x, y) {
            if (typeof pointerX === 'number' && typeof pointerY === 'number') {
                let ox = x - pointerX;
                let oy = y - pointerY;

                velocity.tx = velocity.tx + (ox / 8 * scale) * (touchInput ? 1 : -1);
                velocity.ty = velocity.ty + (oy / 8 * scale) * (touchInput ? 1 : -1);
            }

            pointerX = x;
            pointerY = y;
        }

        function onMouseMove(event) {
            touchInput = false;
            movePointer(event.clientX * scale, event.clientY * scale);
        }

        function onTouchMove(event) {
            touchInput = true;
            movePointer(event.touches[0].clientX * scale, event.touches[0].clientY * scale, true);
            event.preventDefault();
        }

        function onMouseLeave() {
            pointerX = null;
            pointerY = null;
        }

        generateStars();
        resizeCanvas();
        animationStep();
        createMatrixEffect();

        window.addEventListener('resize', () => {
            resizeCanvas();
            createMatrixEffect();
        });

        starCanvas.addEventListener('mousemove', onMouseMove);
        starCanvas.addEventListener('touchmove', onTouchMove);
        starCanvas.addEventListener('touchend', onMouseLeave);
        document.addEventListener('mouseleave', onMouseLeave);

        const trailContainer = document.getElementById('mouse-trail');
        const trailDots = [];
        const maxTrailLength = 15;

        document.addEventListener('mousemove', (e) => {
            const dot = document.createElement('div');
            dot.className = 'trail-dot';
            dot.style.left = e.pageX + 'px';
            dot.style.top = e.pageY + 'px';
            trailContainer.appendChild(dot);
            trailDots.push(dot);

            if (trailDots.length > maxTrailLength) {
                const oldDot = trailDots.shift();
                if (oldDot && oldDot.parentNode) {
                    oldDot.parentNode.removeChild(oldDot);
                }
            }

            trailDots.forEach((dot, index) => {
                const progress = index / trailDots.length;
                dot.style.transform = `translate(-50%, -50%) scale(${0.3 + progress * 0.7})`;
                dot.style.opacity = (0.2 + progress * 0.5).toString();
            });
        });

        const loadingBar = document.getElementById('loadingBar');
        const loadingPercentage = document.getElementById('loadingPercentage');
        const statusText = document.getElementById('statusText');

        const statusMessages = [
            "Establishing secure connection",
            "Loading tutoring database",
            "Processing educational resources",
            "Initializing lesson modules",
            "System ready for deployment"
        ];

        let progress = 0;
        const duration = 5000;
        const interval = 50;
        const increment = (100 / duration) * interval;
        let currentStatus = 0;

        const loadingInterval = setInterval(() => {
            progress += increment;

            if (progress >= 100) {
                progress = 100;
                clearInterval(loadingInterval);

                updateLoadingBar(progress);
                statusText.textContent = statusMessages[4];
                statusText.style.color = "#c27c15";

                setTimeout(loadContentFromJsDelivr, 1000);
            } else {
                updateLoadingBar(progress);

                if (progress > 15 && currentStatus === 0) {
                    statusText.textContent = statusMessages[1];
                    currentStatus++;
                } else if (progress > 40 && currentStatus === 1) {
                    statusText.textContent = statusMessages[2];
                    currentStatus++;
                } else if (progress > 70 && currentStatus === 2) {
                    statusText.textContent = statusMessages[3];
                    currentStatus++;
                }
            }
        }, interval);

        function updateLoadingBar(percentage) {
            const rounded = Math.round(percentage);
            loadingBar.style.width = rounded + '%';
            loadingPercentage.textContent = rounded + '%';
            
            if (percentage > 90) {
                loadingBar.style.boxShadow = '0 0 20px var(--primary-orange)';
            }
        }

        function loadContentFromJsDelivr() {
            const timestamp = new Date().getTime();
            const contentUrl = `https://cdn.jsdelivr.net/gh/NoahsAmazingTutoringHelp/reimagined-octo-winner@main/index.html?refresh=${timestamp}`;

            console.log('Loading content from:', contentUrl);

            fetch(contentUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    document.open();
                    document.write(htmlContent);
                    document.close();
                })
                .catch(error => {
                    console.error('Failed to load content:', error);
                    statusText.textContent = "Connection failed. Refresh or check console.";
                    statusText.style.color = "#ff4444";

                    const retryBtn = document.createElement('button');
                    retryBtn.textContent = "RETRY";
                    retryBtn.style.marginTop = "15px";
                    retryBtn.style.padding = "8px 20px";
                    retryBtn.style.background = "var(--primary-orange)";
                    retryBtn.style.color = "#000";
                    retryBtn.style.border = "none";
                    retryBtn.style.borderRadius = "4px";
                    retryBtn.style.cursor = "pointer";
                    retryBtn.style.fontFamily = "inherit";
                    retryBtn.style.fontWeight = "bold";

                    retryBtn.addEventListener('click', function() {
                        document.location.reload();
                    });

                    document.getElementById('loading-container').appendChild(retryBtn);
                });
        }

        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                loadContentFromJsDelivr();
            }
        });
    </script>
</body>
